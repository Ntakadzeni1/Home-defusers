  <style>
    :root{
      --mint: #bfeee0;
      --lavender: #d9c7ff;
      --sky: #cfe9ff;
      --muted: #6b7280;
      --dark: #0f172a;
      --glass: rgba(255,255,255,0.65);
      --card-shadow: 0 10px 30px rgba(15,23,42,0.08);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--sky),#fff);color:var(--dark);line-height:1.5}
    header{position:sticky;top:0;background:linear-gradient(90deg,rgba(255,255,255,0.6),rgba(255,255,255,0.5));backdrop-filter: blur(6px);border-bottom:1px solid rgba(15,23,42,0.04);z-index:40}
    .container{max-width:1100px;margin:0 auto;padding:28px}
    nav{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:48px;height:48px;border-radius:12px;background:linear-gradient(135deg,var(--mint),var(--lavender));display:flex;align-items:center;justify-content:center;font-weight:700;color:var(--dark);box-shadow:var(--card-shadow)}
    .nav-links{display:flex;gap:18px}
    .nav-links a{color:var(--dark);text-decoration:none;font-weight:600}
    .cta{background:linear-gradient(90deg,var(--mint),var(--lavender));padding:10px 14px;border-radius:10px;font-weight:700;border:none;cursor:pointer}

    /* Hero */
    .hero{display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center;padding:60px 0}
    .hero-left h1{font-size:48px;margin:0 0 12px}
    .hero-left p{color:var(--muted);margin:0 0 18px}
    .buttons{display:flex;gap:12px}
    .btn{padding:12px 18px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn-primary{background:linear-gradient(90deg,var(--lavender),var(--mint));}
    .btn-ghost{background:transparent;border:2px solid rgba(15,23,42,0.06)}
    .hero-right{display:grid;gap:12px}
    .card-hero{background:var(--glass);padding:18px;border-radius:14px;box-shadow:var(--card-shadow);display:flex;flex-direction:column;align-items:center}
    .card-hero img{width:100%;height:220px;object-fit:cover;border-radius:10px}
    .price{font-weight:800;margin-top:8px}

    /* Sections */
    section{padding:60px 0}
    .section-title{display:flex;align-items:end;gap:12px;margin-bottom:22px}
    .section-title h2{margin:0}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:18px}
    .product{background:white;padding:16px;border-radius:12px;box-shadow:var(--card-shadow);display:flex;flex-direction:column}
    .product img{width:100%;height:180px;object-fit:cover;border-radius:8px}
    .product h3{margin:12px 0 6px}
    .product p{margin:0;color:var(--muted);font-size:14px}
    .price-tag{margin-top:auto;font-weight:800}

    /* Testimonials */
    .testimonial{padding:18px;border-radius:12px;background:linear-gradient(180deg,var(--mint),var(--sky));box-shadow:var(--card-shadow)}
    .testimonial p{margin:0;color:var(--dark)}
    .testimonial small{display:block;margin-top:12px;color:var(--muted)}

    /* Contact */
    .contact-card{background:white;padding:20px;border-radius:12px;box-shadow:var(--card-shadow)}
    form{display:grid;gap:12px}
